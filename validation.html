<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <title>Read and Update Input Value</title>
</head>
<body>
      <form id="lang-form" action="https://handlers.education.launchcode.org/request-parrot">
        <label>Name <input type="text" name="name" id="name" ></label>
        <div id="name-error"></div>
        <button id="update">Submit</button>
      </form>
      <script>
          let form = document.getElementById("lang-form");
          
          // add event handler for when button clicked
          form.addEventListener("submit", function(event) {
              let nameInput = document.getElementById("name");
              let nameValue = nameInput.value;
              if (nameValue !== "walrus") {
                event.preventDefault();
                let nameErrorContainer = document.getElementById("name-error");
                nameErrorContainer.innerHTML = "you are not a walrus";
              }

          });
      </script>
</body>
</html>
